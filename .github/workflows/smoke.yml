name: ğŸ§ª Smoke Test Pipeline
run-name: ${{github.actor}}ğŸ§ª triggered Smoke Test in ${{github.ref_name}}
#* This Pipeline "Smoke" is perfect to verify the App all components are working as expected after new deployments and releases.
on:
  #* automatically triggered when the PR is created in order to provide checks to approve:
  pull_request:
    branches:
    - main

  #* automatically triggered again when new changes are merged into main branch:
  push:
    branches:
    - main

  #* manual trigger:
  workflow_dispatch:
    inputs:
      environment:
        description: ğŸš€Select the Test Environment
        required: true
        default: 'QA'
        type: choice
        options: #? Orden por Deployments...
        - dev #? donde los developers work
        - sandbox #? donde los QA realizan smoke y exploratory testing.
        - QA #? donde los QA realizan smoke, sanity y regression testing.
        - staging #? donde los QA realizan smoke, sanity o regression testing.
        - beta #? donde los beta testers realizan acceptance testing.
        - prod #? donde los usuarios finales usan la App.

jobs:
  SmokeTest:
    timeout-minutes: 60
    runs-on: ubuntu-22.04
    #? environment: Se usa para definir un entorno de despliegue y puede incluir polÃ­ticas de protecciÃ³n y secretos especÃ­ficos del entorno.
    #? env: Se usa para definir variables de entorno que estarÃ¡n disponibles para todos los pasos dentro del job.
    environment:
      name: ${{ github.event.inputs.environment }}
    env:
      TEST_ENV: ${{ github.event.inputs.environment }}
      REPLAY_API_KEY: ${{ secrets.REPLAY_API_KEY }}

    steps:
    - name: ğŸ“˜ Checkout Repo
      uses: actions/checkout@v4

    - name: ğŸ’½ Installing Node.js v20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ™ Bun Setup
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: ğŸ§¬ Install Project Dependencies
      run: bun install

    - name: ğŸ§¬ Install Replay Chromium
      run: npx replayio install

    - name: ğŸ§ª Run Webdriverio Smoke Tests
      run: |
        bun run ci:suite sanityExample

    - name: ğŸ¬ï¸ Upload Replayio Recordings
      run: |
        npx replayio list
        npx replayio upload --all

    - name: ğŸ“¡ Upload Artifact - EVIDENCE of Failing Tests
      if: failure() #? will only run if the tests fail because the screenshots are only taken when the tests fail.
      uses: actions/upload-artifact@v4
      with:
        name: test-failures-evidence
        path: test/screenshots
        retention-days: 15

    - name: ğŸ“¡ Upload Artifact - Log Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-allure-report
        path: reports
        retention-days: 15

